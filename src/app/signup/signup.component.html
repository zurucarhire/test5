
<!-- ======= Header ======= -->
<header id="header" class="fixed-top d-flex align-items-center" style="background-color: #eee;">

  <div class="container d-flex align-items-center justify-content-between">

    <div class="logo">
      <h1 class="text-light"><a href="/"><span> PSM</span></a></h1>
    </div>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="/">Home</a></li>
        <li><a class="nav-link scrollto active" href="/login">Login</a></li>

      </ul>
      <i class="fa fa-bars mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- End Header -->
<div class="container" >
  <div class="row" style="margin-top: 120px;">
      <div class="col-sm-6 mx-auto">
          <div class="card">
              <h3 style="text-align: center;">Sign Up</h3>
              <form #form="ngForm" (ngSubmit)="submit(form)">
                  <div class="form-floating mb-3">
                      <input name="username" type="text" class="form-control" id="formGroupExampleInput2"
                      id="formGroupExampleInput" #username="ngModel"
                      [class.is-invalid]="username.invalid && username.touched" ngModel required autofocus>
                      <label for="floatingInput" style="font-size: 13px; color: #666;">Username</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input name="fullname" type="text" class="form-control"
                    id="formGroupExampleInput"  #fullname="ngModel"
                    [class.is-invalid]="fullname.invalid && fullname.touched" ngModel required>
                    <label for="floatingInput" style="font-size: 13px; color: #666;">Full Name</label>
                </div>

                  <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="formGroupExampleInput2"
                    id="formGroupExampleInput" placeholder="Email your email address" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" ngModel required autofocus>
                    <label for="floatingInput" style="font-size: 13px; color: #666;">Email your email address</label>
                </div>
                  <div class="form-floating mb-3">
                      <input name="password" type="password" class="form-control" id="formGroupExampleInput2"
                      id="formGroupExampleInput" placeholder="Email your password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" ngModel required autofocus>
                      <label for="floatingInput" style="font-size: 13px; color: #666;">Email your password</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="cpassword" type="password" class="form-control" id="formGroupExampleInput2"
                    id="formGroupExampleInput" placeholder="Email your password" #cpassword="ngModel"
                    [class.is-invalid]="cpassword.invalid && cpassword.touched" ngModel required autofocus>
                    <label for="floatingInput" style="font-size: 13px; color: #666;">Confirm password</label>
                </div>
                  <input type="submit" name="submit" class="submit action-button btn btn-primary" [disabled]="form.form.invalid" value="Sign Up"/>
